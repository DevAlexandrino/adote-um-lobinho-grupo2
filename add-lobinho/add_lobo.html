<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="add_lobo.css">
    <link href="https://fonts.googleapis.com/css2?family=Alata&family=Darker+Grotesque:wght@300..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Alata&family=Darker+Grotesque:wght@300..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Adicionar Lobinho</title>
</head>
<body>
    <header>
        <a href="#" class="link">Nossos Lobinhos</a>
        <img src="media/lobo.png" height="110px">
        <a href="#" class="link" style="width: 194pX">Quem Somos</a>
    </header>
    <main>
        <form>
            <p id="formTitle">Coloque um Lobinho para Adoção</p>
            <div id="formTexts" style="width: 761px;">
                <div class="formDivsDiv">
                    <div class="formDivs">
                        <p class="labels">Nome do Lobinho:</p>
                        <textarea style="width: 564px" required></textarea>
                    </div>
                    <div class="formDivs">
                        <p class="labels">Idade:</p>
                        <textarea style="width: 177px" required></textarea>
                    </div>
                </div>
                <div class="formDivsDiv">
                    <div class="formDivs">
                        <p class="labels">Link da Foto:</p>
                        <textarea style="width: 761px" required></textarea>
                    </div>
                </div>
                <div class="formDivsDiv" style="min-height: 291px;">
                    <div class="formDivs">
                        <p class="labels">Descrição:</p>
                        <textarea style="width: 761px; min-height: 244px;" required></textarea>
                    </div>
                </div>
                <div class="formDivsDiv" style="justify-content: center;">
                    <button id="formButton" type="reset">Salvar</button> <!-- LINKAR BUTTON COM JavaScript -->
                </div>
            </div>
        </form>
    </main>
    <div id="footerBorder"></div>
    <footer>
        <div id="footerOrganizer">
            <div id="footerDatasMapDiv">
                <img src="media/map.png" style="width: 250px; height: 168px">
                <div id="footerDatasDiv">
                    <div>
                        <p class="footerData" style="margin: 0;"><img src="media/local.png"> Av. Milton Tavares de Souza, Sala 115 B - Boa<br>Viagem, Niterói - RJ, 24210-315</p>
                    </div>
                    <div>
                        <p class="footerData"><img src="media/tel.png"> (99) 99999-9999</p>
                    </div>
                    <div>
                        <p class="footerData" style="margin: 0;"><img src="media/email.png"> salve-lobos@lobINhos.com</p>
                    </div>
                    <div id="footerButtonDiv">
                        <a id="footerButton" href="#">Quem Somos</a>
                    </div>
                </div>
            </div>
            <div id="footerLogoDiv">
                <p class="footerData">Desenvolvido com</p><img src="media/pata.png">
            </div>
        </div>
    </footer>
</body>
</html>
